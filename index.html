<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character and Word Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    .counter {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Character and Word Counter</h1>

  <textarea id="textInput" placeholder="Type something..."></textarea>
  
  <div class="counter">
    <p>Characters: <span id="charCount">0</span></p>
    <p>Words: <span id="wordCount">0</span></p>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const charCount = document.getElementById('charCount');
    const wordCount = document.getElementById('wordCount');

    textInput.addEventListener('input', function() {
      const text = textInput.value;
      charCount.textContent = text.length; // Counts characters
      wordCount.textContent = text.trim() === '' ? 0 : text.trim().split(/\s+/).length; // Count words
    });
  </script>
</body>
</html>
